<div class="row">
    <div class="col-md-4" *ngFor="let game of games">
        <div class="card">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span style="font-size: 14px;">{{ game.title }}</span>
                <button class="btn btn-danger" (click)="deleteGame(game.idGame)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>           
            <img class="card-img-top" [src]="game.image" [alt]="game.title">
            <div class="card-body">
                <p class="card-text text-truncate">{{ game.description }}</p>
                <button type="button" [routerLink]="['/games/edit', game.idGame]" class="btn btn-info btn-block">
                    Edit Game
                </button>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>
</div>
